manifestVersion: subsquid.io/v0.1
name: sunodo-arbitrum
version: 2
description: Indexes entities used by sunodo
build:
deploy:
    addons:
        postgres:
    processor:
        env:
            NETWORK: arbitrum
        cmd:
            - node
            - lib/main
    api:
        cmd:
            - npx
            - squid-graphql-server
            - "--dumb-cache"
            - in-memory
            - "--dumb-cache-ttl"
            - "1000"
            - "--dumb-cache-size"
            - "100"
            - "--dumb-cache-max-age"
            - "1000"
