name: sdk
on:
    push:
        branches:
            - main
        tags:
            - v*
    pull_request:
        paths:
            - .github/workflows/sdk.yaml
            - packages/sdk/**
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
permissions:
    contents: read
    packages: write
    id-token: write
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: |
                      docker.io/sunodo/sdk,enable=${{ github.event_name != 'pull_request' }}
                      ghcr.io/sunodo/sdk
                  tags: |
                      type=semver,pattern={{version}}
                      type=ref,event=pr
                  labels: |
                      org.opencontainers.image.title=Sunodo SDK
                      org.opencontainers.image.description=Sunodo SDK tools image

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/bake-action@v3
              if: ${{ !startsWith(github.ref, 'refs/tags/@sunodo/sdk@') }}
              with:
                  workdir: packages/sdk
                  targets: sdk-0-15-0
                  files: |
                      ./docker-bake.hcl
                      ./docker-bake.platforms.hcl
                      ${{ steps.meta.outputs.bake-file }}
                  set: |
                      *.cache-from=type=gha
                      *.cache-to=type=gha,mode=max
                  push: true

            - uses: depot/setup-action@v1
            - name: Build and push (depot)
              uses: depot/bake-action@v1
              if: ${{ startsWith(github.ref, 'refs/tags/@sunodo/sdk@') }}
              with:
                  project: ${{ vars.DEPOT_PROJECT }}
                  workdir: packages/sdk
                  targets: sdk-0-15-0
                  files: |
                      ./docker-bake.hcl
                      ./docker-bake.platforms.hcl
                      ${{ steps.meta.outputs.bake-file }}
                  push: true
