name: anvil
on:
    push:
        tags:
            - anvil@*
    pull_request:
        paths:
            - .github/workflows/anvil.yaml
            - packages/anvil/**
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
permissions:
    contents: read
    packages: write
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: |
                      docker.io/sunodo/anvil,enable=${{ github.event_name != 'pull_request' }}
                      ghcr.io/sunodo/anvil
                  tags: |
                      type=match,pattern=(.+)@(.*),group=2
                      type=ref,event=pr
                  labels: |
                      org.opencontainers.image.title=Sunodo anvil
                      org.opencontainers.image.description=Sunodo anvil image with healthcheck

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/bake-action@v3
              with:
                  workdir: packages/anvil
                  files: |
                      ./docker-bake.hcl
                      ./docker-bake.platforms.hcl
                      ${{ steps.meta.outputs.bake-file }}
                  set: |
                      *.cache-from=type=gha
                      *.cache-to=type=gha,mode=max
                  push: true
