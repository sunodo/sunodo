name: cli
on:
    push:
        tags:
            - "@sunodo/cli@*"
    pull_request:
        paths:
            - .github/workflows/cli.yaml
            - apps/cli/**
            - packages/eslint-config-custom/**
            - packages/tsconfig/**
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
permissions:
    contents: read
    packages: write
jobs:
    build:
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn build
              working-directory: apps/cli

            - name: Install oclif
              if: startsWith(github.ref, 'refs/tags/@sunodo/cli@')
              run: yarn global add oclif

            - name: Install GPG key for debian package signing
              id: gpg_key
              if: startsWith(github.ref, 'refs/tags/@sunodo/cli@')
              uses: crazy-max/ghaction-import-gpg@v5
              with:
                  gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
                  passphrase: ${{ secrets.GPG_PASSPHRASE }}

            - name: Build debian package
              if: startsWith(github.ref, 'refs/tags/@sunodo/cli@')
              run: oclif pack deb
              working-directory: apps/cli
              env:
                  SUNODO_DEB_KEY: ${{ steps.gpg_key.outputs.keyid }}

            - name: Upload debian packages to Github artifacts
              if: startsWith(github.ref, 'refs/tags/@sunodo/cli@')
              uses: actions/upload-artifact@v3
              with:
                  name: Packages
                  path: ./apps/cli/dist/deb/*.deb

            - name: Publish debian packages to S3
              if: startsWith(github.ref, 'refs/tags/@sunodo/cli@')
              run: oclif upload deb
              working-directory: apps/cli
